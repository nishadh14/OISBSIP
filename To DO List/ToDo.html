<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO list</title>
    <link rel="stylesheet" href="ToDo.css">
</head>

<body>
    <div class="container">
        <div class="navbar">
            <div class="completedNav" onclick="displaycomplete()">
               <h2 >Completed</h2> 
            </div>
            <div class="addtaksNav" onclick="displayaddTask()">
                <h2>Add Task</h2>
            </div>
        </div>
        <div id="complete">
            <ul id="CompletedList">
                <li></li>
            </ul>
        </div>
        <div id="addTaskContent">
            <h1>To-Do List</h1>
            <div class="takeinput">
                <input type="text" name="write here" id="input-value">
                <button onclick="addList()">Add</button>
            </div>
            <div class="list">
                <ul id="list-container">
                    <li>Hello</li>
                </ul>
            </div>
        </div>
    </div>
    <script src="ToDo.js"></script>
</body>

</html>
